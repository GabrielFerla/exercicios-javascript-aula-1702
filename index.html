<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Datas e Arrow Functions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>
    <h1>Manipulação de Datas e Arrow Functions com JavaScript</h1>
    <p>Abra o console do navegador (F12 > Console) para ver os exemplos em execução.</p>

    <script>
        // =============================
        // 1. Criando datas com o objeto Date
        // =============================
        console.log("=== Manipulação de Datas com Date ===");
        const agora = new Date();
        console.log("Data e hora atuais:", agora);
        const dataEspecifica = new Date(2025, 1, 16, 14, 30, 0);
        console.log("Data específica:", dataEspecifica);
        console.log("Ano:", dataEspecifica.getFullYear());
        console.log("Mês:", dataEspecifica.getMonth() + 1);
        console.log("Dia:", dataEspecifica.getDate());
        console.log("Dia da semana:", dataEspecifica.getDay());
        console.log("Data formatada (pt-BR):", dataEspecifica.toLocaleDateString("pt-BR"));

        let novaData = new Date();
        novaData.setDate(novaData.getDate() + 7);
        console.log("Data +7 dias:", novaData.toLocaleDateString("pt-BR"));
        novaData.setMonth(novaData.getMonth() - 1);
        console.log("Data -1 mês:", novaData.toLocaleDateString("pt-BR"));

        // =============================
        // 2. Manipulação de Datas com Moment.js
        // =============================
        console.log("=== Manipulação de Datas com Moment.js ===");
        const momentAgora = moment();
        console.log("Data e hora atuais (Moment.js):", momentAgora.format());
        const momentData = moment("2025-02-16", "YYYY-MM-DD");
        console.log("Data específica (Moment.js):", momentData.format("DD/MM/YYYY"));
        console.log("Data +10 dias (Moment.js):", momentData.add(10, "days").format("DD/MM/YYYY"));
        console.log("Data -2 meses (Moment.js):", momentData.subtract(2, "months").format("DD/MM/YYYY"));
        const data1 = moment("2025-02-16");
        const data2 = moment("2025-02-20");
        console.log("data1 é antes de data2?", data1.isBefore(data2));
        console.log("data1 é depois de data2?", data1.isAfter(data2));
        console.log("data1 é igual a data2?", data1.isSame(data2));
        console.log("Timestamp da data (Moment.js):", momentData.valueOf());

        // =============================
        // 3. Exercícios com Arrow Functions
        // =============================
        console.log("=== Exercícios com Arrow Functions ===");

        // Exercício 1: Arrow Function com um parâmetro
        const dobro = num => num * 2;
        console.log(dobro(7));  // 14
        console.log(dobro(15)); // 30

        // Exercício 2: Arrow Function com múltiplos parâmetros
        const dividir = (a, b) => a / b;
        console.log(dividir(10, 2)); // 5
        console.log(dividir(9, 3));  // 3

        // Exercício 3: Arrow Function com múltiplas linhas
        const mensagemBoasVindas = nome => `Seja bem-vindo, ${nome}!`;
        console.log(mensagemBoasVindas("Carlos")); // "Seja bem-vindo, Carlos!"
        console.log(mensagemBoasVindas("Ana"));    // "Seja bem-vindo, Ana!"

        // Exercício 4: Higher-Order Function personalizada
        const executarOperacao = (a, b, operacao) => operacao(a, b);
        console.log(executarOperacao(6, 3, (a, b) => a - b)); // 3
        console.log(executarOperacao(4, 5, (a, b) => a * b)); // 20

        // Exercício 5: map() – Transformação de um array
        const precos = [100, 200, 300, 400];
        const precosComDesconto = precos.map(preco => preco * 0.9);
        console.log(precosComDesconto); // [90, 180, 270, 360]

        // Exercício 6: filter() – Filtrando valores em um array
        const idades = [12, 25, 17, 30, 14, 19];
        const menoresDeIdade = idades.filter(idade => idade < 18);
        console.log(menoresDeIdade); // [12, 17, 14]

        // Exercício 7: reduce() – Somando valores de um array
        const numeros = [2, 3, 4, 5];
        const produto = numeros.reduce((acc, num) => acc * num, 1);
        console.log(produto); // 120
    </script>
</body>

</html>
